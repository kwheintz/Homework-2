<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="row">
        <div class="col-md-6">
            <header>Kevin Heintz</header>
        </div>
        <div class="col-md-6">        
            <ul class="nav justify-content-end" style="margin-top:10px;">
                 <li class="nav-item">
                    <a class="nav-link active" href="#" style="color:navy">About</a>
                </li>
                 <li class="nav-item">
                    <a class="nav-link" href="#" style="color:navy">Portfolio</a>
                 </li>
                 <li class="nav-item">
                    <a class="nav-link" href="#" style="color:navy">Contact</a>
                 </li>
            </ul>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <aside>
                <h1>Contact</h1>
                <hr>
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Name</label>
                        <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Email</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="example@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </form>
                <button type="button" class="btn btn-primary" style="background: navy;border-color: navy;">Submit</button>
            </aside>
        </div>
    </div>
    <footer>Copyright</footer>
</body>
</html>
